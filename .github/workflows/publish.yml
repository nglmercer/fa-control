name: Publish to PyPI

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to publish to (pypi or testpypi)'
        required: false
        default: 'pypi'
        type: choice
        options:
          - pypi
          - testpypi

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libpulse-dev libasound2-dev

      - name: Create virtualenv and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install maturin

      - name: Build wheels
        run: |
          source venv/bin/activate
          maturin build --release --manylinux 2014

      - name: Publish to PyPI
        if: inputs.repository == 'pypi' || github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to TestPyPI
        if: inputs.repository == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
